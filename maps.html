    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #mapid {
            height: 89vh;  /* Ajuste de altura del mapa a 90% de la ventana */
            width: 100%;
            margin-top: 1%; /* Sin separación para que esté justo debajo del navbar */
        }

        .logo-img {
            width: 40px;  /* Tamaño de logo ajustado */
            height: auto;
        }

        /* Media query para dispositivos móviles */
        @media (max-width: 768px) {
            #mapid {
                height: 70vh; /* Ajusta la altura en móviles si es necesario */
                margin-top: 5%;
            }
            .navbar-brand span {
                font-size: 1rem;
            }
        }
    </style>
</head>

<!-- Navbar superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-success w-100 navbar-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/src/img/1.png" alt="Bootstrap" class="logo-img me-2">
            <span>Agenda Sostenible Figuerenca</span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

                <li><a class="dropdown-item" href="#">Something else here</a></li>

<section id="map" style="padding-top: 56px;"> <!-- Padding para separar del navbar -->
    <div id="mapid"></div>
</section>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // Inicia el mapa Leaflet
        const map = L.map('mapid').setView([41.3851, 2.1734], 13);  // Coordenadas de Barcelona, ajusta según sea necesario
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Puedes agregar un marcador opcionalmente
        L.marker([41.3851, 2.1734]).addTo(map)
            .bindPopup('Ubicación de eventos')
            .openPopup();
    });
</script>

</body>
